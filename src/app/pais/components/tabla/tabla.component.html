<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let pais of paises, let i = index">
        <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ pais.region }}</td>
            <td>{{ pais.name}}</td>
            <td>{{ pais.capital }}</td>
            <td>
                <a [routerLink]="['pais', pais.alpha2Code]">ver mas...</a>
            </td>
        </tr>
    </tbody>
</table>
